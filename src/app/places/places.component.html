<div>
  <div class="search-field">
    <div class="row">
      <form class="form-field" #placeForm="ngForm" (ngSubmit)="onSubmit(selectedPlace.value,selectedRadius.value)">

        <div class="col s3 offset-s1">
          <mat-form-field class="example-full-width">
            <label class="label-field">Location</label>
            <input type="text" aria-label="Location" class="browser-default" matInput #selectedPlace [formControl]="SelectedPlaceCntrl"
              [matAutocomplete]="auto" required>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let place of locationsOptions|async" [value]="place.Name">
                {{place.Name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col s3">
          <mat-form-field>
            <label class="label-field">Radius (in Km)</label>
            <input type="number" aria-label="Radius" class="browser-default" matInput #selectedRadius required>
          </mat-form-field>
        </div>
        <div class="col s4">
          <mat-form-field>
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let type of _selectedTypes" [selectable]="selectable" [removable]="removable" (removed)="remove(type)">
                {{type}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Add catogory.." #typeInput [formControl]="selectedTypeCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let type of filteredTypes | async" [value]="type">
                {{type}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        </div>
        <div class="container">
          <div class="input-field col s12 right-align rigth-margin">
            <button class="btn waves-effect waves-light" [disabled]="!isValid(placeForm.valid)" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row" *ngIf="isDataAvailable">
      <div class="col s12 right-align">
        <a class="btn-floating btn-large waves-effect waves-light red" [href]="sanitize(down)" [download]="downloadableFileName">
          <i class="material-icons">file_download</i>
        </a>
      </div>
    </div>
    <div class="row" *ngIf="isDataAvailable">
      <div class="col s12">
        <div class="col s3 m3" *ngFor="let data of viewData">
          <div class="card hoverable" style="height: 500px;">
            <div class="card-image">
              <app-image [url]="data.ImgUrl" [type]="data.Type"></app-image>
            </div>
            <span class="card-title truncate">{{data.Name}}</span>
            <div class="card-content row" style="height:170px">
              <div class="col s12 center-align">
                <rating [(ngModel)]="data.Rating"></rating>{{data.Rating}}
              </div>
              <div class="col s12">
                <label class="col s4 right-align">
                  Address:
                </label>
                <label class="col s8">
                  {{data.Address}}
                </label>
              </div>
              <div class="col s12">
                <label class="col s4 right-align">
                  Type:
                </label>
                <span class="chip ">
                  {{data.Type}}
                </span>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" (click)="openDialog(data.DetailUrl)">Get Detail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="dataLoadingFlag">
      Loading ..
    </div>
    <div class="row" *ngIf="noDataFlag">
      <div *ngIf="!isDataAvailable">
        Sorry No Places Available....
      </div>
    </div>
  </div>
</div>
